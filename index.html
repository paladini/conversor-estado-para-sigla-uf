<!doctype html>

<html lang="pt-br">
<head>
  <meta charset="utf-8">

  <title>Conversor de Nomes de Estado para Sigla UF</title>
  <meta name="description" content="Conversos online de nomes de estado para sigla UF desse respectivo estado, com suporte a conversões em lote.">
  <meta name="author" content="Fernando Paladini">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
    <div class="jumbotron">
      <h1>Conversor: Nome de Estado -> UF</h1>
    </div>

    <div class="form-group">
      <div class="form-row">

      <div class="form-group col-xs-6">
        <h2>Entrada:</h2>
        <textarea
            class="form-control"
            name="estados_entrada"
            id="estados_entrada"
            placeholder="Insira um nome de estado por linha."
            required="true"
            rows="15"
            autofocus="true"
            ></textarea>
      </div>
      <div class="form-group col-xs-6">
        <h2>Saída:</h2>
        <textarea
            class="form-control"
            name="estados_saida"
            id="estados_saida"
            rows="15""
            ></textarea>
      </div>
      
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.0.4/fuse.min.js"></script>
    <script src="./dist/index.js"></script>
    <script>
        const conversor = conversorEstadoParaSiglaUf.closest;

        const estadosEntrada = document.getElementById('estados_entrada');
        const estadosSaida = document.getElementById('estados_saida');

        estadosEntrada
            .addEventListener('keypress', evt => {
                // evt.preventDefault();

                const queries = estadosEntrada.value.split('\n');

                estadosSaida.value = queries.map(conversor).join('\n');
            })

    </script>
</body>
</html>
